{{ define "main" }}
<div style="margin-top: 4rem;"/>
<div class="main">
    <ul class="entries">
		<li class="entry">
		{{ if .Title }}
        	<h1 class="entry-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
         {{ end }}
         <div class="entry-content">
            {{ .Content }}
         </div>
		</li>
	</ul>
</div>
{{ end }}
